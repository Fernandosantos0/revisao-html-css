<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inserindo vídeo em background</title>
        <!-- favicon -->
        <link rel="stylesheet" type="text/css" href="assets/css/folhaEstilo.css">
    </head>
    <body>
        <!-- Vídeo em background -->
        <video preload="metadata" autoplay loop id="bg-video">
            <source src="./assets/video/background-video.mp4" type="video/mp4"> <!-- Vídeo extensão mp4 -->
            <source src="./assets/video/Background-Video.webm" type="video/webm"> <!-- Vídeo extensão webm -->
            <source src="./assets/video/Background-Video.mkv" type="video/mkv"> <!-- Vídeo extensão mkv -->
        </video>

    </body>
</html>
